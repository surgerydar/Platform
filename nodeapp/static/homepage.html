        <script>
            //
            //
            //
            function init() {
                //
                // create top picks game
                //
                var canvas = document.getElementById("canvas");
                if (canvas) {
                    localplay.game.arcade.load("all", function (arcade) {
                        var game = localplay.game.creategamewitharcade(canvas, arcade.rows);
                        localplay.game.controller.preview.attachtogame(game);
                    });
                }
                //
                //
                //
                var searchField = document.getElementById("search");
                if (searchField) {
                    searchField.onkeyup = function (e) {
                        if (e.keyCode == 13) {
                            search(searchField.value);
                        }
                    }
                }
            }

            function createmenu() {
                var menu = document.getElementById("menu");
                localplay.menu.attachmenu(menu,
                        [
                            {
                                icon: "images/blank.png",
                                name: "ARCADES",
                                id: "arcades"
                            },

                            {
                                icon: "images/blank.png",
                                name: "PEOPLE",
                                id: "people"
                            },

                            {
                                icon: "images/new.png",
                                name: "MAKE NEW LEVEL",
                                id: "new"
                            },
                            {
                                icon: "images/info.png",
                                name: "HOW TO",
                                id: "howto"
                            }
                        ],
                            function (id) {
                                var command = id.split(".");
                                if (command.length >= 2) {
                                    switch (command[0]) {
                                        case "menu":
                                            switch (command[1]) {
                                                case "open":
                                                    break;
                                                case "close":
                                                    break;
                                            }
                                            break;
                                        case "menuitem":

                                            switch (command[1]) {
                                                case "arcades":
                                                    localplay.game.arcade.showarcadedialog();
                                                    break;

                                                case "people":
                                                    localplay.creator.showpeopledialog();
                                                    break;

                                                case "new":
                                                    //search();
                                                    //
                                                    // show level creator
                                                    //
                                                    localplay.authentication.authenticate(function () {
                                                        if (localplay.authentication.isauthenticated()) {
                                                            window.location = "play.html?id=-1";
                                                        } else {
                                                            localplay.dialogbox.alert("Localplay", "You must login to create a new level!");
                                                        }
                                                    });

                                                    break;
                                                case "howto":
                                                    //search();
                                                    break;
                                            }
                                            break;
                                    }
                                }

                            }, true);

            }
            function search(searchtext) {
                localplay.listview.createlibrarydialog("Search Levels", "/levels?listview=true",
                    function (item) {
                        window.location = "play.html?id=" + item.data.id;
                    }, 64, searchtext);
            }
        </script>

                <div class="menubaritem" style="float: right;" onclick="localplay.creator.showmyprofile();">
