    	<title>Camera Input Test</title>
    </head>
    <body>
        <video width="320" height="240" autoplay muted playsinline></video>
        <img id="output" width="320" height="240" />
        <input id="capture" type="file" accept="image/*;capture=camera">
        <script>
            var capture = document.querySelector("#capture");
            capture.onchange = function(event) {
                if(event.target.files.length >= 1) {
                    document.querySelector("#output").setAttribute("src",URL.createObjectURL(event.target.files[0]));
                }
            };
