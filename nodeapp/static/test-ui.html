<html>
    <head>
        <title>Platform UI Test</title>
        <link href="css/platform.css" rel="stylesheet" />
        
        <!-- Quill library -->
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        
        <script>
            localplay = {};
        </script>
        <script src="lib/mustache.js"></script>
        <script src="js/localplay.audioplayer.js"></script>
    </head>
    <body style='background-color: var(--light-blue);'>
        <div style='position: absolute; top: 64px; left: 64px; height: 256px; right: 64px;'>
            <!--
            <div id='toolbar-container'>
                <button class="ql-link"></button>
            </div>
            -->
            <div id="scrolling-container"><!-- style='position: absolute; top: 64px; left 0px; right: 0px; padding: 32px;'> -->
                <div id='quill-container' style='height: auto; min-height: 100%; padding: 50px;'>
                  <p>Hello World!</p>
                  <p>Some initial <strong>bold</strong> text</p>
                  <p><br></p>
                </div>
            </div>
        </div>
        <!-- Initialize Quill editor -->
        <script>
            var toolbarOptions = [
              ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
              ['link', 'image'],
              [{ 'list': 'bullet' }],
              [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent

              [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
              [{ 'header': [1, 2, 3, false] }],

              [{ 'align': [] }],

              ['clean']                                         // remove formatting button
            ];
            var quill = new Quill('#quill-container', {
              modules: {
                toolbar: toolbarOptions
              },
              bounds: '#scrolling-container',
              scrollingContainer: '#scrolling-container', 
              placeholder: 'Compose an epic...',
              theme: 'snow'
            });        
        </script>
    </body>
</html>
